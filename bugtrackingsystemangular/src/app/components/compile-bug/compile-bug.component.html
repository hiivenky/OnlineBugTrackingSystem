<div class="form-group">
<textarea type="string" [(ngModel)]="model.code" rows="10" cols="80" id="TITLE" type="text">
</textarea>
<input type="button" (click)="compile()" [disabled]="assigned" class="btn btn-primary" value="Compile" />
</div>



<div  *ngFor="let error of errors">
    <p style="color:red;" >{{error}}</p>
</div>
