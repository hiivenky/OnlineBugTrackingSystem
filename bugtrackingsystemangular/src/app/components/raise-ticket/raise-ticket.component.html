<div class="container-fluid" style="margin-left:120px;margin-top:50px">
<div class="form-group">
    <div class="col-xs-12"><input  #n [ngClass]="{'form-control':'true' }" placeholder="ticket note" type="text" [(ngModel)]="model.ticketNote" /></div>
    <div   *ngIf="n.value.length>=4;else name"></div>
    <ng-template #name ><p *ngIf="n.value.length!=0 " [ngStyle]="{'background-color':'red','color':'white'}">Ticket Note must have atleat 4 charecters </p></ng-template>	        
</div>
<textarea type="string" [(ngModel)]="model.codeSnippet" rows="10" cols="80" id="TITLE" type="text">
  </textarea>
  <div class="form-group">
      <div class="col-xs-12"><input   [ngClass]="{'form-control':'true' }" placeholder="ticket critical Level" type="text" [(ngModel)]="model.criticalLevel" /></div>        
  </div>
<div class="form-group"
[ngStyle]="{}"><input class="form-control"  placeholder="dateFormat" type="datetime-local" #d data-date-format="YYYY/MM/DD" />
</div> 
<div class="form-group">
    <div class="col-xs-12"><input   [ngClass]="{'form-control':'true' }" #dev placeholder="developer id" type="text"  /></div>        
</div>
<div class="form-group">
    <div class="col-xs-12"><input   [ngClass]="{'form-control':'true' }" #bug placeholder="bug id" type="text"  /></div>        
</div>       
<div  class="form-group">  
<input type="button"  class="btn btn-success  btn-lg btn-block" value="Raise Ticket" (click)="raiseTicket(d.value,bug.value,dev.value)"/>
<div [ngStyle]="{'margin-top':'40px'}" [ngClass]="{'alert alert-primary':registrationStatus.length!=0}" >{{registrationStatus}}
</div>
</div>
</div>
